<!DOCTYPE html>
<html ng-app="spcl">
<head lang="en">
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="common.js"></script>
    <script src="tablet.js"></script>
    <title></title>
</head>
<body ng-controller="tabletCtrl">
    <h2>
        <small>This person is</small>
        {{user.status.description | uppercase}}
    </h2>
    <h2>Messages</h2>
    <ul>
        <li ng-repeat="message in messages">
            "{{message.message}}" from {{message.sender.name}} ({{message.urgency.description}})
        </li>
    </ul>
</body>
</html>
