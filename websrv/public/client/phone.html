<!DOCTYPE html>
<html ng-app="spcl">
<head lang="en">
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/common.js?e"></script>
    <script src="js/phone.js?e"></script>
    <link rel="stylesheet" href="style.css?e">
    <title>SPCL phone</title>
</head>
<body ng-controller="phoneCtrl">
<div class="container">
    <h1>{{user.status.description}}</h1>
    <div class="center">
        <button ng-click="setStatus(statuses.AVAILABLE)">Available</button>
        <button ng-click="setStatus(statuses.BUSY)">Busy</button>
        <button ng-click="setStatus(statuses.VERY_BUSY)">Very busy</button>
    </div>
    <h1>Send message</h1>
    <form>
        <p>
            To user id: <input type="number" ng-model="message.to_user_id" required><br>
            Message text: <input type="text" ng-model="message.message"><br>
            Urgency:<br>
            <label>
                <input type="radio" ng-model="message.urgency_id" ng-value="urgencies.LOW" name="urgency">
                Low
            </label><br>
            <label>
                <input type="radio" ng-model="message.urgency_id" ng-value="urgencies.MEDIUM" name="urgency">
                Medium
            </label><br>
            <label>
                <input type="radio" ng-model="message.urgency_id" ng-value="urgencies.HIGH" name="urgency">
                High
            </label><br>
            <button type="submit" ng-click="sendMessage()">Send message</button>
        </p>
    </form>
</div>
</body>
</html>
