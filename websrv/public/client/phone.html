<!DOCTYPE html>
<html ng-app="spcl">
<head lang="en">
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="js/common.js"></script>
    <script src="js/phone.js"></script>
    <title>SPCL phone</title>
</head>
<body ng-controller="phoneCtrl">
<h1>Change status</h1>
User id: <input type="number" ng-model="userId">
Status id: <input type="number" ng-model="statusId">
<button ng-click="setStatus()">Update status</button>
<h1>Send message</h1>
From user id: <input type="number" ng-model="message.from_user_id">
To user id: <input type="number" ng-model="message.to_user_id">
Urgency id: <input type="number" ng-model="message.urgency_id">
Message text: <input type="text" ng-model="message.message">
<button ng-click="sendMessage()">Send message</button>
</body>
</html>
